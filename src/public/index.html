<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebP 이미지 변환기</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>WebP 이미지 변환기</h1>
            <form id="convertForm">
                <div class="form-group">
                    <label>이미지 선택 방식</label>
                    <div class="file-input-container">
                        <input
                            type="file"
                            id="singleImage"
                            name="images"
                            accept=".jpg,.jpeg,.png"
                            class="hidden-input"
                        />
                        <input
                            type="file"
                            id="folderImages"
                            name="images"
                            webkitdirectory
                            directory
                            accept=".jpg,.jpeg,.png"
                            class="hidden-input"
                        />

                        <button
                            type="button"
                            onclick="document.getElementById('singleImage').click()"
                            class="select-btn"
                        >
                            단일 이미지 선택
                        </button>
                        <button
                            type="button"
                            onclick="document.getElementById('folderImages').click()"
                            class="select-btn spacing-left"
                        >
                            폴더 선택
                        </button>
                        <div class="checkbox-container spacing-left">
                            <input
                                type="checkbox"
                                id="keepOriginalName"
                                name="keepOriginalName"
                                checked
                            />
                            <label
                                for="keepOriginalName"
                                style="cursor: pointer"
                                >파일 이름 유지</label
                            >
                        </div>
                    </div>
                    <div id="selectedFiles">선택된 파일: 없음</div>
                </div>
                <div class="form-group">
                    <label for="quality">품질 (1-100) </label>
                    <input
                        type="number"
                        id="quality"
                        name="quality"
                        min="1"
                        max="100"
                        value="80"
                    />
                    <span>권장) PNG: 100, JPG: 80</span>
                </div>
                <div class="form-group maxWidth">
                    <label for="maxWidth">최대 가로 크기 (픽셀)</label>
                    <input
                        type="number"
                        id="maxWidth"
                        name="maxWidth"
                        min="1"
                        placeholder="원본 크기 유지"
                    />
                </div>
                <div class="form-group">
                    <label for="maxHeight">최대 세로 크기 (픽셀)</label>
                    <input
                        type="number"
                        id="maxHeight"
                        name="maxHeight"
                        min="1"
                        placeholder="원본 크기 유지"
                    />
                </div>
                <button type="submit" class="convert-btn">변환하기</button>
            </form>
            <div id="progress" class="progress">변환 중...</div>
            <div id="results" class="results"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
